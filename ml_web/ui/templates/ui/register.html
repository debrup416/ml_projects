{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton">Join Today</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>

        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have account? <a class="ml-2" href="">Login</a>
            </small>
        </div>

    </div>
{% endblock %}
